<div #map></div>

<section id="controls">
  <h2 class="text-2x font-bold text-black mb2">Zoom

    <small class="text-gray-500 font-normal">
      {{ this.zoom() | number : '1.0-0' }}
    </small>
  </h2>

  <input #txtZoom type="range" min="1" max="19" [value]="this.zoom()" (input)="this.zoom.set(+txtZoom.value)" class="range range-secondary" />
</section>
