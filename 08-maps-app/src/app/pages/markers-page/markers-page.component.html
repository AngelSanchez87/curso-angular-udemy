<div #map class="h-[60vh] sm:h-[calc(100vh-64px)]"></div>

<section class="h-[40vh] sm:fixed sm:w-[260px] bg-white sm:rounded sm:top-20 sm:left-20 overflow-y-scroll">
  <h2 class="text-xl font-fold text-black mb-2">Marcadores</h2>


  <div class="flex flex-col gap-2">
    @for (marker of markers(); track marker.id) {
    <div class="form-control"
      (click)="flyToMarker(marker.marker?.getLngLat()!)"
      (dblclick)="deleteMarker(marker)">
      <label class="label cursor-pointer">
        <span class="label-text text-black text-xs">{{marker.marker?.getLngLat() | json}}</span>

        <input type="radio" name="radio-10" checked="checked" class="radio checked:border-black" [style]=" {backgroundColor: marker.marker?._color}" />
      </label>
    </div>
    } @empty {
      <div class="flex justify-center items-center bg-blue-100 rounded py-5">
        <p class="text-xs text-secondary">
          No hay marcadores aun. Haz click en el mapa para agregar uno.

        </p>
      </div>
    }


  </div>
</section>
