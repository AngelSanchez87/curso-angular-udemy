<h1 class="text-lg">Seleccione una legion</h1>

<section class="row mt-2">
  <div class="flex-col">
    @for(region of regions; track region) {
    <button class="btn btn-outline mr-2 w-[100px]" (click)="selectRegion(region)" [class.btn-primary]="this.selectedRegion() === region">{{region}}</button>
    }
  </div>
</section>

<country-list
[countries]="countryResource.value() ?? []"
[errorMessage]="countryResource.error()"
[isEmpty]="countryResource.value()?.length === 0"
[isLoading]="countryResource.isLoading()"
/>
